<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poefo Library</title>
    <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/captu-libraly.firebasestorage.app/o/captu-libraly%2Fstyle%2Fstyle_splash.css?alt=media&token=dcf11dda-04bd-416a-94ea-72cf2ae97e44">
</head>
<body>
    <div class="main-screen">
        <div id="status"></div>

        <div class="header-bar app-header">
            <img src="https://firebasestorage.googleapis.com/v0/b/captu-libraly.firebasestorage.app/o/captu-libraly%2Fstyle%2Fimages_icones%2Ficon_logo.png?alt=media&token=6abdd2c4-0f6d-4cf3-9198-e2f22c59aec9" alt="Enviar" class="logo">
            <span class="app-title">Poefo Library</span>
            <div>
                <img src="/images/send_ic.png" alt="Enviar" class="header-icon send-icon">
                <img src="/images/notification_ic.png" alt="Notificações" class="header-icon notification-icon">
            </div>
        </div>


        <div class="search-bar">
            <div class="search-input">
                 <img src="/images/search.png" alt="search" class="img_geral">
                <span>Pesquisar...</span>
            </div>
          

        </div>

        

        <div class="section-header">
            <span class="section-title">Top 10 livros</span>
            <a href="#" class="section-link">mais...</a>
        </div>
        <div class="book-list scroll-list" id="top-10-list">
            </div>

        <div class="section-header">
            <span class="section-title">Lançamentos</span>
        </div>
        <div class="featured-card-container" id="featured-card-container">
            </div>

        <div class="section-header">
            <span class="section-title">Todos os livros</span>
        </div>
        <div class="grid-list-container" id="all-books-grid">
            </div>
        
    </div>

    <div class="nav-bar">
        <a href="#" class="nav-item">
            <img src="/images/ic_game.png" alt="Game" class="nav-icon">
            <span>option</span>
        </a>
        <a href="#" class="nav-item">
            <img src="/images/ic_edition.png" alt="Edition" class="nav-icon">
            <span>option</span>
        </a>
        <a href="#" class="nav-item nav-item-active">
            <img src="/images/ic_home.png" alt="Home" class="nav-icon nav-icon-active">
            <span>option</span>
        </a>
        <a href="#" class="nav-item">
            <img src="/images/ic_cloud_off_white.png" alt="Feed" class="nav-icon">
            <span>option</span>
        </a>
        <a href="#" class="nav-item">
            <img src="/images/user_ic.png" alt="Perfil" class="nav-icon">
            <span>option</span>
        </a>
    </div>

    <div class="home-indicator"></div>

    <script src="/scripts/script_home.js"></script>
